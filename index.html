<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Harsh Vesuwala</title>
</head>


<body>

    <!-- header -->
    <header class="">
        <div class="container mx-auto flex flex-wrap py-5 px-28 flex-col md:flex-row items-center">
            <a class="flex  mb-4 md:mb-0">
                <img src="Assets/headerLogo.svg" alt="HarshVesuwala">
            </a>

            <button
                class="inline-flex items-center  border border-1 border-black  py-1 px-6 focus:outline-none  rounded text-base mt-4 md:mt-0 ml-auto">Hire
                Me
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>



    <!--------- Landing Page ------------->

    <div class="py-24 px-28">
        <div class="grid grid-cols-2 gap-0 justify-items-center">
            <div class="col-span-1">
                <p class="text-base pb-4">&#128075;<span class="text-gray-400 pl-4">Hello, I am </span>Harsh Vesuwala
                </p>
                <h1 class="text-4xl leading-10">Crafting <span class="bg-gray-900 text-white">User-Centered</span><br />
                    Experiences from Concept to<br /> Launch</h1>
                <button class="text-base inline-block pt-2 ">My works <span class="iconify-inline inline-block"
                        data-icon="material-symbols:arrow-right-alt" data-width="16"></span></button>
            </div>
            <div class="col-span-1">
                <img class="w-4/5" src="Assets/landingPageImg.svg" alt="">
            </div>
        </div>
    </div>


    <!-- Arrow to go Down -->
    <div class="py-10 mx-auto px-28">
        <img class="mx-auto w-1/12" src="assets/landingPageArrow.svg" alt="">
    </div>





    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
</body>

</html>
